<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            /* Colors */
            --bg-primary: rgba(17, 19, 23, 0.8);
            --bg-secondary: rgba(26, 28, 32, 0.5);
            --bg-tertiary: rgba(38, 40, 44, 0.3);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.65);
            --accent: rgba(59, 130, 246, 0.9);
            --accent-muted: rgba(59, 130, 246, 0.15);
            --error: rgba(239, 68, 68, 0.9);
            --success: rgba(34, 197, 94, 0.9);
            --border: rgba(255, 255, 255, 0.08);

            /* Sizes */
            --border-radius: 8px;
            --button-radius: 6px;
            --modal-radius: 12px;
            --blur-amount: 12px;

            /* Transitions */
            --transition-speed: 0.2s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1115 0%, #1a1c23 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            background: var(--bg-secondary);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            padding: 16px 24px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: var(--button-radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background var(--transition-speed);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--bg-secondary);
        }

        .btn-primary {
            background: var(--accent);
            border: none;
        }

        .btn-primary:hover {
            background: rgba(59, 130, 246, 1);
        }

        .btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .timeline-container {
            position: relative;
            margin-bottom: 30px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--border);
            padding: 20px;
        }

        .timeline-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timeline {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 4px;
            scrollbar-width: thin;
            scrollbar-color: var(--bg-tertiary) transparent;
            min-height: 280px;
        }

        .timeline::-webkit-scrollbar {
            height: 6px;
        }

        .timeline::-webkit-scrollbar-track {
            background: transparent;
        }

        .timeline::-webkit-scrollbar-thumb {
            background-color: var(--bg-tertiary);
            border-radius: 20px;
        }

        .scene-card {
            background: var(--bg-tertiary);
            width: 240px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--border);
            overflow: hidden;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            flex-shrink: 0;
            cursor: grab;
        }

        .scene-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .scene-card.dragging {
            opacity: 0.8;
            cursor: grabbing;
        }

        .card-thumbnail {
            width: 100%;
            height: 135px;
            background-color: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }

        .card-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scene-number {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .card-content {
            padding: 12px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            line-height: 1.4;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 40px;
        }

        .card-actions {
            display: flex;
            justify-content: space-between;
            gap: 6px;
        }

        .card-btn {
            padding: 6px 8px;
            font-size: 12px;
            flex: 1;
            border-radius: 4px;
        }

        .add-scene-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 240px;
            height: 224px;
            background: var(--bg-tertiary);
            border-radius: var(--border-radius);
            border: 1px dashed rgba(255, 255, 255, 0.12);
            transition: all var(--transition-speed);
            flex-shrink: 0;
            cursor: pointer;
        }

        .add-scene-card:hover {
            background: var(--bg-secondary);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .add-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-speed);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-primary);
            border-radius: var(--modal-radius);
            width: 90%;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            opacity: 0;
            transition: all var(--transition-speed);
            border: 1px solid var(--border);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-header {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 22px;
            cursor: pointer;
            transition: color var(--transition-speed);
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--button-radius);
            color: var(--text-primary);
            font-size: 14px;
            transition: all var(--transition-speed);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent-muted);
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 2px solid transparent;
            transition: all var(--transition-speed);
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .option-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .option-card {
            background: var(--bg-tertiary);
            border-radius: var(--button-radius);
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-speed);
            border: 1px solid var(--border);
        }

        .option-card:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
        }

        .option-card.active {
            background: var(--accent-muted);
            border-color: var(--accent);
        }

        .option-icon {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .option-label {
            font-size: 12px;
            font-weight: 500;
        }

        .upload-area {
            border: 1px dashed var(--border);
            border-radius: var(--border-radius);
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-speed);
            margin-top: 12px;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: var(--accent-muted);
        }

        .upload-icon {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .upload-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .scene-duration {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
        }

        .duration-slider {
            flex: 1;
        }

        .duration-value {
            width: 50px;
            text-align: center;
            padding: 4px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 13px;
        }

        .empty-timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 224px;
            color: var(--text-secondary);
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glow-effect" id="glow-effect"></div>
        <div class="app-container">
            <header class="app-header">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 4L4 8L12 12L20 8L12 4Z" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M4 16L12 20L20 16" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M4 12L12 16L20 12" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="logo-text">AI Video Generator</div>
                </div>
                <div class="actions">
                    <button class="btn" id="generate-video-btn" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <path d="M12 18V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <path d="M4.93 4.93L7.76 7.76" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <path d="M16.24 16.24L19.07 19.07" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <path d="M2 12H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <path d="M18 12H22" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <path d="M4.93 19.07L7.76 16.24" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                            <path d="M16.24 7.76L19.07 4.93" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                        Generate Video
                    </button>
                    <button class="btn btn-primary" id="export-btn" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Export
                    </button>
                </div>
            </header>
            <div class="timeline-container">
                <div class="timeline-label">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M14 12L10 9V15L14 12Z" fill="currentColor" />
                    </svg>
                    Timeline
                </div>
                <div class="timeline" id="timeline">
                    <!-- Scene cards will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Scene Modal -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Edit Scene</div>
                <button class="close-btn" id="close-edit-modal">×</button>
            </div>
            <div class="tabs">
                <div class="tab active" data-tab="prompt">Prompt</div>
                <div class="tab" data-tab="options">Generation Options</div>
                <div class="tab" data-tab="settings">Settings</div>
            </div>
            <div class="modal-body">
                <div class="tab-content active" id="prompt-tab">
                    <div class="form-group">
                        <label class="form-label">Scene Prompt</label>
                        <textarea class="form-input" id="scene-prompt"
                            placeholder="Describe what you want to see in this scene (e.g., A futuristic city with flying cars)"></textarea>
                    </div>
                </div>
                <div class="tab-content" id="options-tab">
                    <div class="form-group">
                        <label class="form-label">Generation Method</label>
                        <div class="option-cards">
                            <div class="option-card active" data-option="text">
                                <div class="option-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 7V4H20V7" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M9 20H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div class="option-label">Text to Video</div>
                            </div>
                            <div class="option-card" data-option="image">
                                <div class="option-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor"
                                            stroke-width="2" />
                                        <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor" />
                                        <path d="M21 15L16 10L8 18" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div class="option-label">Image to Video</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group image-upload-section" style="display: none;">
                        <label class="form-label">Upload Reference Image</label>
                        <div class="upload-area" id="upload-area">
                            <input type="file" id="image-upload" accept="image/*" style="display: none;">
                            <div class="upload-icon">
                                <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="upload-text">Click to upload or drag and drop</div>
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="settings-tab">
                    <div class="settings-grid">
                        <div class="form-group">
                            <label class="form-label">Resolution</label>
                            <select class="form-input" id="resolution">
                                <option value="1080p">1080p (16:9)</option>
                                <option value="square">Square (1:1)</option>
                                <option value="vertical">Vertical (9:16)</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Quality</label>
                            <select class="form-input" id="quality">
                                <option value="standard">Standard</option>
                                <option value="high">High</option>
                                <option value="ultra">Ultra</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Scene Duration</label>
                        <div class="scene-duration">
                            <input type="range" min="1" max="10" value="3" class="form-input duration-slider"
                                id="duration-slider">
                            <div class="duration-value" id="duration-value">3s</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Transition</label>
                        <select class="form-input" id="transition">
                            <option value="none">None</option>
                            <option value="fade">Fade</option>
                            <option value="dissolve">Dissolve</option>
                            <option value="wipe">Wipe</option>
                            <option value="zoom">Zoom</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="delete-scene-btn">Delete</button>
                <button class="btn" id="cancel-edit-btn">Cancel</button>
                <button class="btn btn-primary" id="save-edit-btn">Save Changes</button>
            </div>
        </div>
    </div>
    <!-- Add Scene Modal -->
    <div class="modal-overlay" id="add-modal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Add New Scene</div>
                <button class="close-btn" id="close-add-modal">×</button>
            </div>
            <div class="tabs">
                <div class="tab active" data-tab="add-prompt">Prompt</div>
                <div class="tab" data-tab="add-options">Generation Options</div>
                <div class="tab" data-tab="add-settings">Settings</div>
            </div>
            <div class="modal-body">
                <div class="tab-content active" id="add-prompt-tab">
                    <div class="form-group">
                        <label class="form-label">Scene Prompt</label>
                        <textarea class="form-input" id="add-scene-prompt"
                            placeholder="Describe what you want to see in this scene (e.g., A futuristic city with flying cars)"></textarea>
                    </div>
                </div>
                <div class="tab-content" id="add-options-tab">
                    <div class="form-group">
                        <label class="form-label">Generation Method</label>
                        <div class="option-cards">
                            <div class="option-card active" data-option="text">
                                <div class="option-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M4 7V4H20V7" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M9 20H15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div class="option-label">Text to Video</div>
                            </div>
                            <div class="option-card" data-option="image">
                                <div class="option-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor"
                                            stroke-width="2" />
                                        <circle cx="8.5" cy="8.5" r="1.5" fill="currentColor" />
                                        <path d="M21 15L16 10L8 18" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div class="option-label">Image to Video</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group image-upload-section" style="display: none;">
                        <label class="form-label">Upload Reference Image</label>
                        <div class="upload-area" id="add-upload-area">
                            <input type="file" id="add-image-upload" accept="image/*" style="display: none;">
                            <div class="upload-icon">
                                <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                    <path d="M17 8L12 3L7 8" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M12 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="upload-text">Click to upload or drag and drop</div>
                        </div>
                    </div>
                </div>
                <div class="tab-content" id="add-settings-tab">
                    <div class="settings-grid">
                        <div class="form-group">
                            <label class="form-label">Resolution</label>
                            <select class="form-input" id="add-resolution">
                                <option value="1080p">1080p (16:9)</option>
                                <option value="square">Square (1:1)</option>
                                <option value="vertical">Vertical (9:16)</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Quality</label>
                            <select class="form-input" id="add-quality">
                                <option value="standard">Standard</option>
                                <option value="high">High</option>
                                <option value="ultra">Ultra</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Scene Duration</label>
                        <div class="scene-duration">
                            <input type="range" min="1" max="10" value="3" class="form-input duration-slider"
                                id="add-duration-slider">
                            <div class="duration-value" id="add-duration-value">3s</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Transition</label>
                        <select class="form-input" id="add-transition">
                            <option value="none">None</option>
                            <option value="fade">Fade</option>
                            <option value="dissolve">Dissolve</option>
                            <option value="wipe">Wipe</option>
                            <option value="zoom">Zoom</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="cancel-add-btn">Cancel</button>
                <button class="btn btn-primary" id="save-add-btn">Add Scene</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const timeline = document.getElementById('timeline');
            let currentEditingScene = null;

            // Fetch and render scenes
            async function fetchScenes() {
                try {
                    const response = await fetch('/api/scenes');
                    if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                    return await response.json();
                } catch (error) {
                    console.error('Error fetching scenes:', error);
                    return [];
                }
            }

            function renderTimeline(scenes) {
                timeline.innerHTML = '';
                if (scenes.length === 0) {
                    timeline.innerHTML = `
                        <div class="empty-timeline">
                            <div>No scenes added yet.</div>
                            <div>Click "Add Scene" to create your first scene!</div>
                        </div>
                    `;
                    document.getElementById('generate-video-btn').disabled = true;
                    document.getElementById('export-btn').disabled = true;
                } else {
                    scenes.forEach((scene, index) => {
                        const sceneCard = createSceneCard(scene, index);
                        timeline.appendChild(sceneCard);
                    });
                    document.getElementById('generate-video-btn').disabled = false;
                    document.getElementById('export-btn').disabled = false;
                }
                const addCard = document.createElement('div');
                addCard.className = 'add-scene-card';
                addCard.innerHTML = `
                    <div class="add-icon">+</div>
                    <div>Add Scene</div>
                `;
                addCard.addEventListener('click', openAddModal);
                timeline.appendChild(addCard);
            }

            function createSceneCard(scene, index) {
                const sceneCard = document.createElement('div');
                sceneCard.className = 'scene-card';
                sceneCard.dataset.id = scene.id;
                sceneCard.draggable = true;
                sceneCard.innerHTML = `
                    <div class="card-thumbnail">
                        <img src="${scene.thumbnail || '/static/placeholder.jpg'}" alt="Scene Thumbnail">
                        <div class="scene-number">Scene ${index + 1}</div>
                    </div>
                    <div class="card-content">
                        <div class="card-title">${scene.prompt}</div>
                        <div class="card-actions">
                            <button class="btn card-btn preview-btn">Preview</button>
                            <button class="btn card-btn edit-btn">Edit</button>
                            <button class="btn card-btn regenerate-btn">Regenerate</button>
                        </div>
                    </div>
                `;
                const previewBtn = sceneCard.querySelector('.preview-btn');
                const editBtn = sceneCard.querySelector('.edit-btn');
                const regenerateBtn = sceneCard.querySelector('.regenerate-btn');
                previewBtn.addEventListener('click', () => {
                    if (scene.video_path) {
                        const video = document.createElement('video');
                        video.src = scene.video_path;
                        video.controls = true;
                        video.style.maxWidth = '100%';
                        const modal = document.createElement('div');
                        modal.className = 'modal-overlay active';
                        modal.innerHTML = `
                            <div class="modal">
                                <div class="modal-header">
                                    <div class="modal-title">Preview Scene</div>
                                    <button class="close-btn">×</button>
                                </div>
                                <div class="modal-body"></div>
                            </div>
                        `;
                        modal.querySelector('.modal-body').appendChild(video);
                        modal.querySelector('.close-btn').addEventListener('click', () => modal.remove());
                        document.body.appendChild(modal);
                    } else {
                        alert('No video available for this scene.');
                    }
                });
                editBtn.addEventListener('click', () => openEditModal(scene));
                regenerateBtn.addEventListener('click', async () => {
                    try {
                        await updateScene(scene.id, scene);
                        fetchScenes().then(renderTimeline);
                    } catch (error) {
                        alert(`Error regenerating scene: ${error.message}`);
                        console.error(error);
                    }
                });
                sceneCard.addEventListener('dragstart', (e) => {
                    sceneCard.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', scene.id);
                });
                sceneCard.addEventListener('dragend', () => {
                    sceneCard.classList.remove('dragging');
                });
                return sceneCard;
            }

            timeline.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(timeline, e.clientX);
                const draggable = document.querySelector('.dragging');
                if (afterElement == null) {
                    timeline.appendChild(draggable);
                } else {
                    timeline.insertBefore(draggable, afterElement);
                }
            });

            timeline.addEventListener('drop', async (e) => {
                e.preventDefault();
                const sceneCards = document.querySelectorAll('.scene-card');
                const newOrder = Array.from(sceneCards).map(card => parseInt(card.dataset.id));
                try {
                    const response = await fetch('/api/scenes/reorder', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ order: newOrder })
                    });
                    if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                    fetchScenes().then(renderTimeline);
                } catch (error) {
                    alert(`Error reordering scenes: ${error.message}`);
                    console.error(error);
                }
            });

            function getDragAfterElement(container, x) {
                const draggableElements = [...container.querySelectorAll('.scene-card:not(.dragging)')];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = x - box.left - box.width / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    }
                    return closest;
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            const editModal = document.getElementById('edit-modal');
            const addModal = document.getElementById('add-modal');
            const closeEditModalBtn = document.getElementById('close-edit-modal');
            const closeAddModalBtn = document.getElementById('close-add-modal');
            const saveEditBtn = document.getElementById('save-edit-btn');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            const deleteSceneBtn = document.getElementById('delete-scene-btn');
            const saveAddBtn = document.getElementById('save-add-btn');
            const cancelAddBtn = document.getElementById('cancel-add-btn');

            function openEditModal(scene) {
                currentEditingScene = scene;
                document.getElementById('scene-prompt').value = scene.prompt;
                document.getElementById('resolution').value = scene.resolution;
                document.getElementById('quality').value = scene.quality;
                document.getElementById('duration-slider').value = scene.duration;
                document.getElementById('duration-value').textContent = `${scene.duration}s`;
                document.getElementById('transition').value = scene.transition;
                const optionCards = document.querySelectorAll('#options-tab .option-card');
                optionCards.forEach(card => card.classList.remove('active'));
                document.querySelector(`#options-tab .option-card[data-option="${scene.generation_method}"]`).classList.add('active');
                const uploadSection = document.querySelector('#options-tab .image-upload-section');
                uploadSection.style.display = scene.generation_method === 'image' ? 'block' : 'none';
                editModal.classList.add('active');
            }

            function closeEditModal() {
                editModal.classList.remove('active');
                currentEditingScene = null;
                document.getElementById('image-upload').value = '';
                document.querySelector('#upload-area .upload-text').textContent = 'Click to upload or drag and drop';
            }

            function openAddModal() {
                document.getElementById('add-scene-prompt').value = '';
                document.getElementById('add-resolution').value = '1080p';
                document.getElementById('add-quality').value = 'standard';
                document.getElementById('add-duration-slider').value = 3;
                document.getElementById('add-duration-value').textContent = '3s';
                document.getElementById('add-transition').value = 'none';
                const optionCards = document.querySelectorAll('#add-options-tab .option-card');
                optionCards.forEach(card => card.classList.remove('active'));
                document.querySelector('#add-options-tab .option-card[data-option="text"]').classList.add('active');
                document.querySelector('#add-options-tab .image-upload-section').style.display = 'none';
                document.getElementById('add-image-upload').value = '';
                document.querySelector('#add-upload-area .upload-text').textContent = 'Click to upload or drag and drop';
                addModal.classList.add('active');
            }

            function closeAddModal() {
                addModal.classList.remove('active');
            }

            closeEditModalBtn.addEventListener('click', closeEditModal);
            cancelEditBtn.addEventListener('click', closeEditModal);
            closeAddModalBtn.addEventListener('click', closeAddModal);
            cancelAddBtn.addEventListener('click', closeAddModal);

            async function updateScene(sceneId, sceneData) {
                const formData = new FormData();
                formData.append('prompt', sceneData.prompt);
                formData.append('resolution', sceneData.resolution);
                formData.append('quality', sceneData.quality);
                formData.append('duration', sceneData.duration);
                formData.append('transition', sceneData.transition);
                formData.append('generation_method', sceneData.generation_method);
                if (sceneData.generation_method === 'image') {
                    const imageInput = document.getElementById('image-upload');
                    if (imageInput.files[0]) {
                        formData.append('image', imageInput.files[0]);
                    }
                }
                const response = await fetch(`/api/scenes/${sceneId}`, {
                    method: 'PUT',
                    body: formData
                });
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || `HTTP error ${response.status}`);
                }
                return await response.json();
            }

            saveEditBtn.addEventListener('click', async () => {
                if (currentEditingScene) {
                    const sceneData = {
                        prompt: document.getElementById('scene-prompt').value,
                        resolution: document.getElementById('resolution').value,
                        quality: document.getElementById('quality').value,
                        duration: document.getElementById('duration-slider').value,
                        transition: document.getElementById('transition').value,
                        generation_method: document.querySelector('#options-tab .option-card.active').dataset.option
                    };
                    if (!sceneData.prompt) {
                        alert('Prompt is required');
                        return;
                    }
                    if (sceneData.generation_method === 'image' && !document.getElementById('image-upload').files[0]) {
                        alert('Please upload an image for Image to Video generation');
                        return;
                    }
                    try {
                        await updateScene(currentEditingScene.id, sceneData);
                        fetchScenes().then(renderTimeline);
                        closeEditModal();
                    } catch (error) {
                        alert(`Error updating scene: ${error.message}`);
                        console.error(error);
                    }
                }
            });

            deleteSceneBtn.addEventListener('click', async () => {
                if (currentEditingScene) {
                    try {
                        const response = await fetch(`/api/scenes/${currentEditingScene.id}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                        fetchScenes().then(renderTimeline);
                        closeEditModal();
                    } catch (error) {
                        alert(`Error deleting scene: ${error.message}`);
                        console.error(error);
                    }
                }
            });

            saveAddBtn.addEventListener('click', async () => {
                const prompt = document.getElementById('add-scene-prompt').value;
                if (!prompt) {
                    alert('Prompt is required');
                    return;
                }
                const generationMethod = document.querySelector('#add-options-tab .option-card.active').dataset.option;
                if (generationMethod === 'image' && !document.getElementById('add-image-upload').files[0]) {
                    alert('Please upload an image for Image to Video generation');
                    return;
                }
                const formData = new FormData();
                formData.append('prompt', prompt);
                formData.append('resolution', document.getElementById('add-resolution').value);
                formData.append('quality', document.getElementById('add-quality').value);
                formData.append('duration', document.getElementById('add-duration-slider').value);
                formData.append('transition', document.getElementById('add-transition').value);
                formData.append('generation_method', generationMethod);
                if (generationMethod === 'image') {
                    const imageInput = document.getElementById('add-image-upload');
                    if (imageInput.files[0]) {
                        formData.append('image', imageInput.files[0]);
                    }
                }
                try {
                    const response = await fetch('/api/scenes', {
                        method: 'POST',
                        body: formData
                    });
                    if (response.ok) {
                        fetchScenes().then(renderTimeline);
                        closeAddModal();
                    } else {
                        const data = await response.json();
                        alert(`Error: ${data.error || 'Failed to generate scene'}`);
                    }
                } catch (error) {
                    alert(`Network error: ${error.message}. Please check your connection and try again.`);
                    console.error(error);
                }
            });

            function setupTabs(tabsContainer) {
                const tabs = tabsContainer.querySelectorAll('.tab');
                tabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabId = tab.dataset.tab;
                        const tabContent = tabsContainer.closest('.modal').querySelector(`#${tabId}-tab`);
                        tabs.forEach(t => t.classList.remove('active'));
                        const tabContents = tabsContainer.closest('.modal').querySelectorAll('.tab-content');
                        tabContents.forEach(tc => tc.classList.remove('active'));
                        tab.classList.add('active');
                        tabContent.classList.add('active');
                    });
                });
            }

            setupTabs(document.querySelector('#edit-modal .tabs'));
            setupTabs(document.querySelector('#add-modal .tabs'));

            function setupOptionCards(container) {
                const optionCards = container.querySelectorAll('.option-card');
                optionCards.forEach(card => {
                    card.addEventListener('click', () => {
                        optionCards.forEach(c => c.classList.remove('active'));
                        card.classList.add('active');
                        const option = card.dataset.option;
                        const uploadSection = container.closest('.tab-content').querySelector('.image-upload-section');
                        uploadSection.style.display = option === 'image' ? 'block' : 'none';
                    });
                });
            }

            setupOptionCards(document.querySelector('#options-tab'));
            setupOptionCards(document.querySelector('#add-options-tab'));

            function setupDurationSlider(slider, valueDisplay) {
                slider.addEventListener('input', () => {
                    valueDisplay.textContent = `${slider.value}s`;
                });
            }

            setupDurationSlider(
                document.getElementById('duration-slider'),
                document.getElementById('duration-value')
            );
            setupDurationSlider(
                document.getElementById('add-duration-slider'),
                document.getElementById('add-duration-value')
            );

            // Image upload handling
            const uploadAreas = [document.getElementById('upload-area'), document.getElementById('add-upload-area')];
            const imageInputs = [document.getElementById('image-upload'), document.getElementById('add-image-upload')];
            uploadAreas.forEach((area, index) => {
                const input = imageInputs[index];
                area.addEventListener('click', () => input.click());
                area.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    area.style.borderColor = 'var(--accent)';
                });
                area.addEventListener('dragleave', () => {
                    area.style.borderColor = 'var(--border)';
                });
                area.addEventListener('drop', (e) => {
                    e.preventDefault();
                    area.style.borderColor = 'var(--border)';
                    const file = e.dataTransfer.files[0];
                    if (file && file.type.startsWith('image/')) {
                        input.files = e.dataTransfer.files;
                        area.querySelector('.upload-text').textContent = file.name;
                    } else {
                        alert('Please upload an image file.');
                    }
                });
                input.addEventListener('change', () => {
                    if (input.files[0]) {
                        area.querySelector('.upload-text').textContent = input.files[0].name;
                    } else {
                        area.querySelector('.upload-text').textContent = 'Click to upload or drag and drop';
                    }
                });
            });

            document.getElementById('generate-video-btn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/generate-video', { method: 'POST' });
                    if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                    const data = await response.json();
                    alert(data.message);
                    if (data.videos && data.videos.length) {
                        const modal = document.createElement('div');
                        modal.className = 'modal-overlay active';
                        modal.innerHTML = `
                            <div class="modal">
                                <div class="modal-header">
                                    <div class="modal-title">Generated Videos</div>
                                    <button class="close-btn">×</button>
                                </div>
                                <div class="modal-body"></div>
                            </div>
                        `;
                        const modalBody = modal.querySelector('.modal-body');
                        data.videos.forEach(video => {
                            const videoEl = document.createElement('video');
                            videoEl.src = video;
                            videoEl.controls = true;
                            videoEl.style.maxWidth = '100%';
                            modalBody.appendChild(videoEl);
                        });
                        modal.querySelector('.close-btn').addEventListener('click', () => modal.remove());
                        document.body.appendChild(modal);
                    }
                } catch (error) {
                    alert(`Error generating video: ${error.message}`);
                    console.error(error);
                }
            });

            document.getElementById('export-btn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/generate-video', { method: 'POST' });
                    if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                    const data = await response.json();
                    if (data.videos && data.videos.length) {
                        data.videos.forEach(video => {
                            const link = document.createElement('a');
                            link.href = video;
                            link.download = video.split('/').pop();
                            link.click();
                        });
                    } else {
                        alert('No videos to export.');
                    }
                } catch (error) {
                    alert(`Error exporting videos: ${error.message}`);
                    console.error(error);
                }
            });

            const glowEffect = document.getElementById('glow-effect');
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX;
                const y = e.clientY;
                glowEffect.style.left = `${x - 75}px`;
                glowEffect.style.top = `${y - 75}px`;
            });

            // Initialize
            fetchScenes().then(renderTimeline);
        });
    </script>
</body>
