<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generation Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f1115 0%, #1a1c23 100%);
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.95);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            background: rgba(26, 28, 32, 0.5);
            padding: 20px 30px;
            border-radius: 8px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header-title {
            font-size: 24px;
            font-weight: 600;
        }

        .user-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.65);
        }

        .logout-btn {
            margin-left: 15px;
            text-decoration: none;
            color: rgba(59, 130, 246, 0.9);
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .logout-btn:hover {
            color: rgba(59, 130, 246, 1);
            text-decoration: underline;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            background: rgba(38, 40, 44, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 24px;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .card h3 {
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: 500;
        }

        .card p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.65);
        }

        .card a {
            display: inline-block;
            margin-top: 16px;
            text-decoration: none;
            background: rgba(59, 130, 246, 0.9);
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .card a:hover {
            background: rgba(59, 130, 246, 1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-title">AI Generation Hub</div>
            <div class="user-actions">
                <span class="user-info">Logged in as: {{ user_email }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </div>
        <div class="card-grid">
            <div class="card">
                <h3>Generate Image</h3>
                <p>Create high-quality AI-generated images using your prompt.</p>
                <a href="{{ url_for('image') }}">Go to Image Generator</a>
            </div>
            <div class="card">
                <h3>Generate Video</h3>
                <p>Transform prompts or images into stunning videos with AI.</p>
                <a href="{{ url_for('video') }}">Go to Video Generator</a>
            </div>
        </div>
    </div>
</body>

</html>
